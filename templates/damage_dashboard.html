<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rejected Valve Defect Types</title>
    <link rel="icon" type="image/jpeg" href="static/dashboard.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/damage_dashboard.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
</head>
{% extends "nav.html" %}
{% block title %}Rejected Dashboard{% endblock %}
{% block content %}
<body>
<div class="container py-1">
  <div class="row justify-content-center">

    <div class="text-center mb-3">
      <h1>Defect Dashboard</h1>
      <p id="selectedFilters" style="font-weight:bold; color:#6A0DAD; font-size:18px;">
          Part Number: All | Time Filter: Daily
      </p>
    </div>

    <!-- Filters -->
    <div class="filter-form">
      <label for="partFilter" style="color:#08CB00; font-weight:bold; font-size:20px; padding:20px;">
        Part Number:
      </label>
      <select id="partFilter" onchange="loadChart()">
        <option value="none">None</option>
        <option value="48465">48465</option>
        <option value="48460">48460</option>
        <option value="46152">46152</option>
        <option value="46157">46157</option>
        <option value="48290">48290</option>
        <option value="48295">48295</option>
        <option value="49020">49020</option>
      </select>

      <label for="timeFilter" style="color:#08CB00; font-weight:bold; font-size:20px;">
        Time Filter:
      </label>
      <select id="timeFilter" onchange="loadChart()">
        <option value="none">None</option>
        <option value="daily">Daily</option>
        <option value="weekly">Weekly</option>
        <option value="monthly">Monthly</option>
        <option value="yearly">Yearly</option>
      </select>
    </div>

    <div class="card-body text-center">
      <canvas id="defectBarChart" width="1000" height="800"></canvas>
    </div>

    <a href="/dashboard" class="btn">Go to Main Dashboard</a>

  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="{{ url_for('static', filename='JS/damage_dashboard.js')}}"></script>
</body>
</html>
{% endblock %}
