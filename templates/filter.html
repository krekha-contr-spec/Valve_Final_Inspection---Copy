<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rejected Data Report</title>
  <link rel="icon" type="image/jpeg" href="static/inspection.png" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='CSS/filter.css') }}">
  
</head>

{% extends "nav.html" %}
{% block title %}Rejection Filter{% endblock %}
{% block content %}
<body class="bg-light">
    <div class="card shadow-lg">
      <div class="card-header bg-primary text-white text-center">
        <h2 class="mb-0">Rejected Data Report</h2>
      </div>
      <div class="card-body">

        <div class="mb-3">
          <label for="filter" class="form-label fw-bold">
            <i class="fas fa-filter"></i> Choose Time Filter:
          </label>
          <select id="filter" class="form-select w-auto d-inline-block" onchange="loadRejectedData()">
            <option value="daily">Daily</option>
            <option value="weekly">Weekly</option>
            <option value="montly">Monthly</option>
            <option value="3months">3 Months</option>
            <option value="6months">6 Months</option>
            <option value="yearly">Yearly</option>
          </select>
        </div>

        <div class="table-wrapper">
           <table id="resultsTable" class="table table-bordered table-striped align-middle table-hover">
            <thead class="table-dark text-center">
              <tr>
                <th>S.No</th>
                <th>Part Number</th>
                <th>Result</th>
                <th>Defect Type</th>
                <th>Timestamp</th>
              </tr>
            </thead>
            <tbody class="text-center"></tbody>
          </table>
        </div>

      </div>
  </div>

  <script>
    async function loadRejectedData() {
      let filter = document.getElementById("filter").value;
      let url = `/api/rejected-data/${filter}`;  

      try {
        let response = await fetch(url);
        let data = await response.json();

        let tableBody = document.querySelector("#resultsTable tbody");
        tableBody.innerHTML = ""; 

        if (data.length === 0) {
          tableBody.innerHTML = "<tr><td colspan='5' class='text-center text-muted'>No rejected data found</td></tr>";
          return;
        }

        data.forEach((row, index) => {
        let tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${index + 1}</td>
          <td>${row.Part_number}</td>
          <td><span class="badge bg-danger">${row.Result}</span></td>
          <td>${row.Defect_type}</td>
          <td>${row.timestamp}</td>
        `;
        tableBody.appendChild(tr);
       });

      } catch (err) {
        console.error("Error loading rejected data:", err);
      }
    }

    window.onload = loadRejectedData;
  </script>
</body>
</html>
{% endblock %}
